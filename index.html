<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>twitter</title>
  <link rel="stylesheet" href="styless.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li> <img src="/images//home.svg" alt="Home"> Home</li>
          <li> <img src="/images//notification.svg" alt="Notifications"> Notifications</li>
          <li> <img src="/images/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="/images/twitter-logo.svg" alt="twitter">
      <div class="side">
        <input type="text" placeholder="search on twitter">
        <img src="/images/avatar.jpg" alt="avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <img src="/images/banner.jpeg" alt="Banner">
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>2297</strong>
        </li>
        <li>
          <span>Follwings</span>
          <strong>155</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>168</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>90</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper-content content">
    <aside class="profile">
      <img class="avatar" src="/images/avatar.jpg" alt="Gabriel Prando">
      <h1>Gabriel Prando</h1>
      <span>@Prando__</span>
      <p>Ma vamo faze oq</p>

      <ul class="list">
        <li><img src="/images/pin.svg" alt="Location">Pato/Beltr√£o</li>
        <li><img src="/images/ligacao.svg" alt="Site">gabrielprando.tech</li>
        <li><img src="/images/relogio.svg" alt="Join">junho 2017</li>
        <li><img src="/images/festa.svg" alt="birthday">11 de agosto</li>
      </ul>

      <div class="widget followers">
        <strong><img src="/images/user.svg" alt="Followers"> 168 followers</strong>

        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="widget images">
        <strong><img src="/images/photo.svg" alt="photos"> 200 photos and videos</strong>

        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </aside>

    <section class="timeline">
      timeline
    </section>

    <aside class="widgets">

    </aside>
  </div>


</body>

</html>
