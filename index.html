<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>twitter</title>
  <link rel="stylesheet" href="styless.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li> <img src="/images//home.svg" alt="Home"> Home</li>
          <li> <img src="/images//notification.svg" alt="Notifications"> Notifications</li>
          <li> <img src="/images/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="/images/twitter-logo.svg" alt="twitter">
      <div class="side">
        <input type="text" placeholder="search on twitter">
        <img src="/images/avatar.jpg" alt="avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <img src="/images/banner.jpeg" alt="Banner">
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>2297</strong>
        </li>
        <li>
          <span>Follwings</span>
          <strong>155</strong>
        </li>
        <li>
          <span>Follwers</span>
          <strong>168</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>90</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
